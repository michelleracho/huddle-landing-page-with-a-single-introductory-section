<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </header>

      <section class="content">
        <figure class="content__img-container">
          <img src="./images/illustration-mockups.svg" alt="illustration mockups" />
        </figure>

        <div class="content__details">
          <h1 class="heading heading--main">Build The Community Your Fans Will Love</h1>
          <p class="content__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>

          <button class="cta">Register</button>
        </div>
      </section>

      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="index.html" class="footer__link"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="footer__item">
            <a href="index.html" class="footer__link"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="footer__item">
            <a href="index.html" class="footer__link"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by
          <a
            href="https://github.com/michelleracho/huddle-landing-page-with-a-single-introductory-section"
            >Michelle Racho</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
